<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agenda de Contatos</title>
    <link rel="icon" href="imagens/fone.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="imagens/agenda.png" alt="Ícone da Agenda">
    <h1>Novo contato</h1>

    <form name="frmContato" action="" >
        <table style="margin: 0 auto;">
            <tr>
                <td><input type="text" name="nome" placeholder="Nome"
                class = "Caixa1"required></td>
            </tr>
            <tr>
                <td>
                    <input type="tel" name="fone"
                           placeholder="(11)91234-5678"
                           class = "Caixa2"
                           pattern="^\(?\d{2}\)?[\s\-]?\d{4,5}-?\d{4}$"
                           title="Formato válido: (11)91234-5678"
                           required>
                </td>
            </tr>
            <tr>
                <td><input type="email" name="email" placeholder="E-mail"
                class = "Caixa1"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="button" value="Salvar Contato" class="Botao1" onclick="validar()">
                </td>
            </tr>
        </table>
    </form>
    <script src="scripts/validation.js"></script>

    <br>
    <a href="main" class="Botao1">Voltar para Agenda</a>

</body>
</html>
